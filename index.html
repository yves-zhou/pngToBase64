<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>pngToBase64</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<div class="container">
    <h2>png图片转换成base64小工具</h2>
    <div id="drop_area">将图片拖拽到此区域</div>
    <!-- <div id="preview"></div> -->
    <textarea id="preview" cols="30" rows="10"></textarea>
    <button id="copy" data-clipboard-action="copy" data-clipboard-target="#preview">复制</button>
</div>


<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/clipboard.js/1.7.1/clipboard.min.js"></script>
<script src="./js/main.js"></script>
</body>
</html>
